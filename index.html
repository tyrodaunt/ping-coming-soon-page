<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./icons/all.min.css">
  <link rel="stylesheet" href="./icons/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
    <section>
      <img id="logo" src="./images/logo.svg" alt="logo">
      <h1 id="message"> We are launching <em> soon! </em>  </h1>
      <p id="submessage"> Subscribe and get notified</p>

      <form id="form" action="post">
        <div class="email">
          <input id="mailinput" type="text" placeholder="Your email address">
          <button id="button" type="submit">  Notify Me </button>
          <div class="error"></div>
        </div>
        
      </form>
      
        <img id="illustration" src="./images/illustration-dashboard.png" alt="">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
       
        <p id="copyright"> &copy; Copyright Ping. All rights reserved. </p>

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">tyrodaunt</a>.
          </p>
        </footer> 
    </section>

<script src="./script.js"></script>
</body>
</html>
